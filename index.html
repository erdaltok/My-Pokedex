<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokedex</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    
</head>


<body>

    <header class="header">
        <h1>My Pokedex</h1>
        <form id="poke-search">
            <input placeholder="Name oder ID suchen" type="text" name="poke-input" id="poke-input"
                oninput="filterNames()" autocomplete="off" />


            <button class="btn-search" id="btn-search" onclick="clearInput()">
                <img src="./img/search-icon.svg" alt="">
            </button>

        </form>
    </header>

    <div class="main-body" id="mainBody">
        <div class="poke-container" id="poke-container"></div>
        <div class="big-view-poke-container" id="big-view-poke-container"></div>
        <button class="load-Pokemon" id="load-Pokemon">Load more...</button>
        <button onclick="topFunction()" id="myBtn" style="background: none;" title="Go to top">
            <img class="back-top-image" src="./img/back-to-top-icon.png" alt="">
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="htmlTemplate.js"></script>
    <script src="pokemonChart.js"></script>

    <script src="script.js"></script>


</body>

</html>
